{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Character</h2>

    <form method="POST" class="mt-3">

        <!-- Character Info -->
        <label><strong>Name:</strong></label>
        <input type="text" name="name" class="form-control" required>

        <label class="mt-3"><strong>Race:</strong></label>
        <input type="text" name="race" class="form-control" required>

        <label class="mt-3"><strong>Class:</strong></label>
        <input type="text" name="character_class" class="form-control" required>

        <label class="mt-3"><strong>Level:</strong></label>
        <input type="number" name="level" class="form-control" min="1" max="20" value="1" required>

        <hr>
        <h4>Stats</h4>

        <div class="row">
            {% for stat in ["str","dex","con","int","wis","cha"] %}
            <div class="col-md-4 mt-3">
                <label><strong>{{ stat.upper() }}:</strong></label>
                <input type="number" name="{{ stat }}" class="form-control" min="1" max="20" value="10" required>
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-success mt-4">Create âœ…</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Cancel</a>
    </form>
</div>
{% endblock %}
