{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-3">Create New Character</h2>

    <form method="POST">

        <!-- Campos bÃ¡sicos -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Race</label>
            <input type="text" class="form-control" name="race" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Class</label>
            <input type="text" class="form-control" name="character_class" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Level</label>
            <input type="number" class="form-control" name="level" min="1" value="1" required>
        </div>

        <!-- NEW: HP / AC / Speed -->
        <hr>
        <h5>Defense and Movement</h5>
        <div class="row">
            <div class="col">
                <label class="form-label">HP</label>
                <input type="number" class="form-control" name="hp" value="10">
            </div>
            <div class="col">
                <label class="form-label">AC</label>
                <input type="number" class="form-control" name="ac" value="10">
            </div>
            <div class="col">
                <label class="form-label">Speed</label>
                <input type="number" class="form-control" name="speed" value="25">
            </div>
        </div>

        <!-- Stats -->
        <hr>
        <h5>Stats</h5>
        <div class="row">
            {% for stat in ["str","dex","con","int","wis","cha"] %}
            <div class="col-4 mb-3">
                <label class="form-label">{{ stat.upper() }}</label>
                <input type="number" class="form-control" name="{{ stat }}" value="10">
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Cancelar</a>

    </form>
</div>
{% endblock %}
