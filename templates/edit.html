{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-3">Edit Character</h2>

    <form method="POST">

        <!-- BÃ¡sicos -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{ character.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Race</label>
            <input type="text" class="form-control" name="race" value="{{ character.race }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Class</label>
            <input type="text" class="form-control" name="character_class" value="{{ character.character_class }}"
                required>
        </div>

        <div class="mb-3">
            <label class="form-label">Level</label>
            <input type="number" class="form-control" name="level" min="1" value="{{ character.level }}" required>
        </div>

        <!-- HP / AC / Speed -->
        <hr>
        <h5>Defense and Movement</h5>
        <div class="row">
            <div class="col">
                <label class="form-label">HP</label>
                <input type="number" class="form-control" name="hp" value="{{ character.hp }}">
            </div>
            <div class="col">
                <label class="form-label">AC</label>
                <input type="number" class="form-control" name="ac" value="{{ character.ac }}">
            </div>
            <div class="col">
                <label class="form-label">Speed</label>
                <input type="number" class="form-control" name="speed" value="{{ character.speed }}">
            </div>
        </div>

        <!-- Stats -->
        <hr>
        <h5>Stats</h5>
        <div class="row">
            {% for stat in ["str","dex","con","int","wis","cha"] %}
            <div class="col-4 mb-3">
                <label class="form-label">{{ stat.upper() }}</label>
                <input type="number" class="form-control" name="{{ stat }}" value="{{ getattr(character, stat) }}">
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-success mt-3">Update</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Cancel</a>

    </form>
</div>
{% endblock %}
