{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Character</h2>

    <form method="POST" class="mt-3">

        <!-- Character Info -->
        <label><strong>Name:</strong></label>
        <input type="text" name="name" class="form-control" value="{{ character.name }}" required>

        <label class="mt-3"><strong>Race:</strong></label>
        <input type="text" name="race" class="form-control" value="{{ character.race }}" required>

        <label class="mt-3"><strong>Class:</strong></label>
        <input type="text" name="character_class" class="form-control" value="{{ character.character_class }}" required>

        <label class="mt-3"><strong>Level:</strong></label>
        <input type="number" name="level" class="form-control" value="{{ character.level }}" min="1" max="20" required>

        <hr>
        <h4>Stats</h4>

        <div class="row">
            {% for stat in ["str", "dex", "con", "int", "wis", "cha"] %}
            <div class="col-md-4 mt-3">
                <label><strong>{{ stat|upper }}:</strong></label>
                <input type="number"
                       name="{{ stat }}"
                       class="form-control"
                       min="1" max="20"
                       value="{{ getattr(character, stat) }}"
                       required>
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-warning mt-4">Save Changes ✏️</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Cancel</a>
    </form>
</div>
{% endblock %}
